<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Формы - Задание 3</title>
    <meta charset="utf-8">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #FFFFFF;
        }
        
        /* Навигационное меню */
        .main-menu {
            background: linear-gradient(to right, #4B0082, #2E0854);
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        
        .main-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        .main-menu li {
            margin: 0 15px;
        }
        
        .main-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .main-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Заголовок */
        .text {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #7FFFD4;
            margin-bottom: 30px;
            border-bottom: 2px solid #7FFFD4;
            padding-bottom: 10px;
            display: inline-block;
        }
        
        /* Контейнер для форм */
        .forms-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Стили для форм */
        .form-wrapper {
            width: 100%;
            margin-bottom: 20px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .form-title {
            color: #7FFFD4;
            text-align: center;
            margin-bottom: 25px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td {
            padding: 12px;
            vertical-align: top;
        }
        
        tr:nth-child(even) {
            background-color: #222;
        }
        
        label {
            color: #7FFFD4;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #4B0082;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #FFFFFF;
            box-sizing: border-box;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .radio-label, .checkbox-label {
            display: flex;
            align-items: center;
            color: #FFFFFF;
            font-weight: normal;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        input[type="button"] {
            background: linear-gradient(to bottom, #4B0082, #2E0854);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        input[type="button"]:hover {
            background: linear-gradient(to bottom, #5a119e, #3d0f6e);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .form-divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #7FFFD4, transparent);
            margin: 40px 0;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <nav class="main-menu">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="zad1.html">Задание1</a></li>
            <li><a href="zad2.html">Задание2</a></li>
        </ul>
    </nav>

    <div class="text">
        <h1>Задание 2 - «Создание форм»</h1>
    </div>
    
    <div class="forms-container">
        <div class="form-wrapper">
            <h2 class="form-title">ЗАО Птицефабрика №1</h2>
            
            <table>
                <tr>
                    <td align="right" width="40%"><label class="required">Фамилия</label></td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Инициалы</label></td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Пароль</label></td>
                    <td><input type="password" required></td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Адрес получателя</label></td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Количество</label></td>
                    <td><input type="number" required min="1"></td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Тип</label></td>
                    <td>
                        <select name="types" style="width: 48%; margin-right: 4%;">
                            <option value="Куриные">Куриные</option> 
                            <option value="Гусиные">Гусиные</option> 
                            <option value="Утиные">Утиные</option> 
                        </select>

                        <select name="types" style="width: 48%;">
                            <option value="Отборные">Отборные</option> 
                            <option value="Не отборные">Не отборные</option> 
                            <option value="Полу-отборные">Полу-отборные</option> 
                        </select>
                    </td>
                </tr>

                <tr>
                    <td align="right"><label class="required">Доставка</label></td>
                    <td>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="delivery" value="Почтой">Почтой
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="delivery" value="Электронно">Электронно
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="delivery" value="Курьером">Курьером
                            </label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td align="right"><label>Требуется накладная</label></td>
                    <td>
                        <label class="checkbox-label">
                            <input type="checkbox"> Да, требуется накладная
                        </label>
                    </td>
                </tr>

                <tr>
                    <td align="right"><label>Дополнительная информация</label></td>
                    <td><textarea cols="50" rows="3"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <div class="button-group">
                            <input type="button" value="Заказать">
                            <input type="button" value="Отменить">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="form-divider"></div>
        
        <div class="form-wrapper">
            <h2 class="form-title">Пример формы регистрации сайта</h2>
            
            <form>
                <table>
                    <tr>
                        <td align="right" width="40%"><label class="required">Логин:</label></td>
                        <td><input type="text" required></td>
                    </tr>

                    <tr>
                        <td align="right"><label class="required">Пароль:</label></td>
                        <td><input type="password" required></td>
                    </tr>

                    <tr>
                        <td align="right"><label class="required">URL-адрес сайта:</label></td>
                        <td><input type="url" value="https://" required></td>
                    </tr>

                    <tr>
                        <td align="right"><label>Название сайта:</label></td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td align="right"><label>Описание сайта:</label></td>
                        <td><textarea cols="60" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td align="right"><label>Тема сайта:</label></td>
                        <td>
                            <select name="themes" style="width: 100%;">
                                <option value="Тема не выбрана">Тема не выбрана</option> 
                                <option value="Светлая">Светлая</option> 
                                <option value="Темная">Темная</option> 
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td align="right"><label>Баннер 88x31:</label></td>
                        <td><input type="file" style="color: #FFFFFF;"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="button-group">
                                <input type="button" value="Отправить">
                                <input type="button" value="Очистить">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
